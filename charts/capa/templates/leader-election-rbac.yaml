apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "capa.fullname" . }}-leader-election-role
  labels:
    cluster.x-k8s.io/provider: bootstrap-eks
  {{- include "capa.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "capa.fullname" . }}-leader-election-rolebinding
  labels:
    cluster.x-k8s.io/provider: bootstrap-eks
  {{- include "capa.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "capa.fullname" . }}-leader-election-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "capa.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'